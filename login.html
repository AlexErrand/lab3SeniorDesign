<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 300px;
      padding: 16px;
      background-color: white;
      margin: 0 auto;
      margin-top: 100px;
      text-align: center;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      opacity: 0.8;
    }
    .checkbox {
      margin-top: 16px;
    }
    .container a {
      color: #4CAF50;
      text-decoration: none;
    }
    .container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <pre id="api-call-result"></pre>

  <div class="container" id="loginContainer">
    <!-- Login form fields wrapped in a form element -->
    <form id="loginForm">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <!-- Add a submit button inside the form to capture the submit event -->
      <button type="submit">Log in</button>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    </form>

    <div class="container">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </div>

  <div class="container">
    <button type="button" onclick="redirectSignup()">No Account? Sign Up</button>
  </div>

  <script>
    function redirectSignup() {
      window.location.href = 'signup.html';
    }

    // Intercept the form submission to send it via JavaScript
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
  
      const username = document.querySelector('[name="uname"]').value;
      const password = document.querySelector('[name="psw"]').value;

      try {
        let headers = new Headers();

        headers.append('Content-Type', 'application/json');
        headers.append('Accept', 'application/json');
        headers.append('Authorization', 'Basic ' + btoa(username + ":" +  password));
        headers.append('Origin', 'https://seaman-squad.pages.dev'); // Set the appropriate origin
        const response = await fetch('kvwrangler.azulitepoke.workers.dev', {
          mode: 'cors',
          method: 'GET',
          headers: headers,
          // body: JSON.stringify({ username, password }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.text();
        document.getElementById('api-call-result').textContent = data;
        // Further actions based on the response, like redirecting to a different page
      } catch (error) {
        document.getElementById('api-call-result').textContent = 'Login failed: ' + error.message;
      }
    });
  </script>
</body>
</html>
