<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 300px;
      padding: 16px;
      background-color: white;
      margin: 0 auto;
      margin-top: 100px;
      text-align: center;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      opacity: 0.8;
    }
    .checkbox {
      margin-top: 16px;
    }
    .container a {
      color: #4CAF50;
      text-decoration: none;
    }
    .container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <!-- Add an ID to the form for easy identification in the script -->
    <form id="loginForm">
      <button type="button" onclick="submitForm()">Login</button>
    </form>

    <div class="checkbox">
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
    <div class="container">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </div>

  <!-- JavaScript to handle form submission -->
  <script>
    function submitForm() {
      // Get form data
      var username = document.getElementsByName('uname')[0].value;
      var password = document.getElementsByName('psw')[0].value;

      // Validate the form data (replace this with your actual validation logic)
      if (username === 'your_valid_username' && password === 'your_valid_password') {
        //redirect
        window.location.href = 'index.html';
      } else {
        // Show an error message (you can customize this part)
        alert('Login failed. Please check your username and password.');
      }
    }
  </script>
</body>
</html>
