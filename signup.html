<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 300px;
      padding: 16px;
      background-color: white;
      margin: 0 auto;
      margin-top: 100px;
      text-align: center;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      opacity: 0.8;
    }
    .checkbox {
      margin-top: 16px;
    }
    .container a {
      color: #4CAF50;
      text-decoration: none;
    }
    .container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" id="signupContainer" style="display: block;">
    <!-- Signup form fields -->
    <form action="/signup" method="POST">
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter username" name="uname" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Password" name="psw" required>

      <!-- Add other fields as needed, e.g., email -->

      <!-- Add a button to switch to login form -->
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="container">
    <button type="button" onclick="redirectLogin()">Return to Login</button>
  </div>

  <!-- JavaScript to toggle visibility -->
  <script>
    function showLoginForm() {
      document.getElementById('signupContainer').style.display = 'none';
      // Add logic to show the login form container
    }

    function redirectLogin() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
